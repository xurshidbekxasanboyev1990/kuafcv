services:
  cv_redis:
    image: redis:7-alpine
    container_name: cv_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - president

  cv_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://${DB_USER:-kuafcv}:${DB_PASSWORD:-kuafcv123}@postgres:5432/kuafcv?sslmode=disable
      REDIS_URL: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    volumes:
      - backend_uploads:/root/uploads
    ports:
      - "8085:8085"
    depends_on:
      cv_redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - president

  cv_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cv_frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_URL: http://cv_backend:8085
    ports:
      - "3000:3000"
    depends_on:
      - cv_backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - president
  nginx:
    image: nginx:alpine
    container_name: kuafcv-nginx
    restart: unless-stopped
    ports:
      - "9000:80"
      - "9400:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - cv_frontend
      - cv_backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - president

volumes:
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  president:
    external: true
