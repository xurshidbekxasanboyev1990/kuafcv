version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kuafcv-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kuafcv
      POSTGRES_USER: ${DB_USER:-kuafcv}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kuafcv123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-kuafcv} -d kuafcv" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuafcv-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kuafcv-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    # Port exposed only internally within Docker network
    # No external port mapping needed - backend connects via redis:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - kuafcv-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kuafcv-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      DATABASE_URL: postgres://${DB_USER:-kuafcv}:${DB_PASSWORD:-kuafcv123}@postgres:5432/kuafcv?sslmode=disable
      REDIS_URL: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    volumes:
      - backend_uploads:/root/uploads
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kuafcv-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kuafcv-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.production
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kuafcv-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kuafcv-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8444:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kuafcv-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  kuafcv-network:
    driver: bridge
