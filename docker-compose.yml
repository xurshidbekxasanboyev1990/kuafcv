version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kuafcv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kuafcv_user
      POSTGRES_PASSWORD: kuafcv_strong_password_2026
      POSTGRES_DB: kuafcv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - kuafcv_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuafcv_user -d kuafcv_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kuafcv_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kuafcv_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kuafcv_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kuafcv_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kuafcv_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kuafcv_network

  # Redis (Optional)
  redis:
    image: redis:7-alpine
    container_name: kuafcv_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kuafcv_network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kuafcv_network:
    driver: bridge
